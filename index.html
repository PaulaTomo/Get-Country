<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  <script type="module" defer src="script.js"></script>
</head>
<body>
<form id="get-country">
<div class="card" style="width: 18rem;">
    <div>
        <label class="form-label" for="info_country">
            <input class="countryName" type="text" id="info_country" placeholder="Country name">
        </label>
        <div class="btn-group">
        <button type="submit" class="btn btn-primary ">Get country</button>
        <button type="reset" class="btn btn-reset">Reset</button>
        </div>
    </div>
    <div class="card-body">
        <img src="" class="flag" alt="">
    <section class="country-details">
        <h5 class="country-name"></h5>
        <p class="capital"></p>
        <p class="population"></p>
        <p class="currency"></p>
        <p class = "continent"></p>
        <p class = "language"></p>
    </section>
</div>
</div>
</form>
</body>
</html>
